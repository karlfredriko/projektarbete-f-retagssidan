<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViMP | Kontakta oss</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta&family=Amiko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="logo-wrapper">
                    <a id="logo-text" class="nav-item" href="../index.html">
                        <h1><img src="../imgs/vimp-logo-transparent-better.png" alt="logo"> | Vi måste prata.nu</h1>
                    </a>
                </div>
                <hr class="opacity-100">
                <div class="nav-wrapper">
                    <a class="nav-item" href="about.html">Om oss</a>
                    <a class="nav-item" href="services.html">Tjänster</a>
                    <a class="nav-item" href="reviews.html">Recensioner</a>
                    <a class="nav-item current-nav" href="contact.html">Kontakta oss</a>
                </div>
                <hr class="opacity-100">
            </nav>
        </header>
        <main>
            <div class="left">
                <h2>Hitta hit!</h2>
                <div class="content-box">
                        <img class="office-cave" src="../imgs/office-cave-square-with-logo.png" alt="bild på en grotta med vimps logga.">
                        <P>Besöksadress:</P>
                        <p class="address">Grottvägen 1</p>
                        <p class="address">111 11 Borås</p>
                        <p class="address">Tel: 070 000 000</p>
                    <div>
                        <img src="/imgs/gem.svg" alt="">
                        <img src="/imgs/gem.svg" alt="">
                        <img src="/imgs/gem.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="right">
                <h2 id="contactForm">Kom i kontakt med oss direkt för att beställa en tjänst eller för frågor!</h2>
                <div class="content-box">
                    <form>
                        <div>
                            <label class="air">Namn:
                                <input class="air" type="text" autocomplete="cc-name">
                            </label>
                            <label class="air">Tel:
                                <input class="air" type="text" autocomplete="mobile">
                            </label>
                            <label class="air">Email:
                                <input class="air" type="text" autocomplete="email">
                            </label>
                            <label class="air">Val av tjänst:
                                <select class="air" name="service">
                                    <option hidden>Välj en</option>
                                    <option value="dumping">Dumpning</option>
                                    <option value="sacking">Sparken</option>
                                    <option value="theTalk">Blommor och Bin</option>
                                    <option value="others">Övrigt</option>
                                </select>
                            </label>
                            <label class="air">Val av prisnivå:
                                <select class="air" name="pricing">
                                    <option hidden>Välj en</option>
                                    <option value="standard">Standard</option>
                                    <option value="exclusive">Exklusive</option>
                                    <option value="topTier">Top of the Line</option>
                                </select>
                            </label>
                        </div>
                        <div>
                            <textarea name="description" cols="30" rows="10" placeholder="Beskriv ditt ärende"></textarea>
                            <button class="button">Skicka</button>
                        </div>
                    </form>
                    <div class="three-symbols">
                        <img src="/imgs/gem.svg" alt="">
                        <img src="/imgs/gem.svg" alt="">
                        <img src="/imgs/gem.svg" alt="">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <nav>
                    <a class="foot-nav" href="about.html">Om oss</a>
                    <p>|</p>
                    <a class="foot-nav" href="services.html">Tjänster</a>
                    <p>|</p>
                    <a class="foot-nav" href="reviews.html">Recensioner</a>
                    <p>|</p>
                    <a class="foot-nav current-nav" href="contact.html">Kontakta oss</a>
                </nav>
                <p>&#169; <img src="../imgs/vimp-logo-light-transparent-better.png" alt="logo"> AB en del av SiMP-koncernen</p>
            </div>
        </footer>
    </div>
</body>

</html>
